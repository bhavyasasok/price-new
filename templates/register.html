{% extends 'main.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    overflow: hidden;
  }
  
  .ghost {
    position: absolute;
    left: -100%;
  }
  
  .framed {
    position: absolute;
    top: 40%; left: 50%;
    width: 25rem;
    margin-left: -12.5rem;
  }
  
  .form {
    margin-top: -4.5em;
  }
  
  .input {
    -moz-box-sizing: border-box;
         box-sizing: border-box;
    font-size: 1.125rem;
    line-height: 3rem;
    width: 100%; height: 5rem;
   
    background-color: rgba(255,255,255,.9);
    border: 0;
    border-top: 1px solid rgba(255,255,255,0.7);
    padding: 0 1rem;
    font-family: 'Open Sans', sans-serif;
  }
    .input:focus {
      outline: none;
    }
    .input--top {
      border-radius: 0.5rem 0.5rem 0 0;
      border-top: 0;
    }
    .input--submit {
      background-color: #3A6B7E;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-top: 0;
      border-radius: 0 0 0.5rem 0.5rem;
      margin-bottom: 1rem;
    }
  
  .text {
    color: #28282B;
  }
    .text--small {
      opacity: 0.85;
      font-size: 0.75rem;
      cursor: pointer;
    }
      .text--small:hover {
        opacity: 1;
        color: #28282B;
      }

    .text--centered {
      display: block;
      text-align: center;
    }
  
  #toggle--login:checked ~ .form--signup {visibility:hidden; }
  #toggle--signup:checked ~ .form--login {visibility:hidden; }
</style>
</head>

<body>



<form class="form form--signup framed" method = "POST" action = "">
  {% csrf_token %}
  <h2>Sign in</h2>
  <input type="text" name = "username" placeholder = "{{form.username.label}}"  class="input" /required>
  <input type="password" name = "password1" placeholder= "{{form.password1.label}}" class="input" /required>
  <input type="password" name = "password2" placeholder= "{{form.password2.label}}" class="input" /required>
  {{form.username.errors}}
  {{form.password1.errors}}
  {{form.password2.errors}}
  <input type="submit" value="Sign up" name = "submit" class="input input--submit" />
  <a href="{% url 'login' %}" class="text text--small text--centered"><label> Not new? <b>Log in</b></label></a>

</form>


</body>
</html>

{% endblock content %}
